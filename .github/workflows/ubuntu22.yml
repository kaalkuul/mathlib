name: Ubuntu 22.04 CI (GCC 7)

on: [push, pull_request]

jobs:
  ubuntu-build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup cmake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.20.0"  # use most recent 3.20.x version
      - name: Use cmake
        run: |
          mkdir build &&
          cd build &&
          cmake .. &&
          cmake --build . &&
          ctest -VV
